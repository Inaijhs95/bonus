<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーナスページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4f83cc, #a1c4fd);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
        }
        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .status-item {
            padding: 15px 25px;
            border: 3px solid #ddd;
            border-radius: 15px;
            font-size: 1.2em;
            width: 180px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }
        .completed {
            background: #00c851;
            color: #fff;
            border-color: #00c851;
            transform: scale(1.1);
        }
        .pending {
            background: #ff4444;
            color: #fff;
            border-color: #ff4444;
        }
        .hidden {
            display: none;
        }
        .link {
            font-size: 1.5em;
            color: #ffeb3b;
            text-decoration: underline;
            margin-top: 30px;
            animation: fadeIn 1s ease-in-out;
        }
        .message {
            font-size: 1.3em;
            margin-top: 20px;
            color: #ffeb3b;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<h1>🎉 ボーナスページ 🎉</h1>
<p>4つのアクションを完了すると、特別なリンクが現れます。</p>

<div class="status">
    <div id="statusA" class="status-item pending">アクション 1: 未完了</div>
    <div id="statusBB" class="status-item pending">アクション 2: 未完了</div>
    <div id="statusCCC" class="status-item pending">アクション 3: 未完了</div>
    <div id="statusD" class="status-item pending">アクション 4: 未完了</div>
</div>

<div id="bonusLink" class="hidden">
    <a href="https://line.me/R/oaMessage/%40778unfqy/bonus%E3%82%B5%E3%82%A4%E3%83%88%E3%81%AB%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F" class="link">💎 ボーナスリンクはこちら 💎</a>
</div>

<div id="completionMessage" class="message hidden">
    おめでとうございます！すべてのアクションが完了しました。
</div>

<script>
    // 各ページからのアクセス状況を確認
    const accessA = localStorage.getItem("access_A") === "true";
    const accessBB = localStorage.getItem("access_BB") === "true";
    const accessCCC = localStorage.getItem("access_CCC") === "true";
    const accessD = localStorage.getItem("access_D") === "true";

    // アクセス状況に応じて表示を更新
    if (accessA) {
        document.getElementById("statusA").textContent = "アクション 1: 達成";
        document.getElementById("statusA").classList.replace("pending", "completed");
    }

    if (accessBB) {
        document.getElementById("statusBB").textContent = "アクション 2: 達成";
        document.getElementById("statusBB").classList.replace("pending", "completed");
    }

    if (accessCCC) {
        document.getElementById("statusCCC").textContent = "アクション 3: 達成";
        document.getElementById("statusCCC").classList.replace("pending", "completed");
    }

    if (accessD) {
        document.getElementById("statusD").textContent = "アクション 4: 達成";
        document.getElementById("statusD").classList.replace("pending", "completed");
    }

    // すべてのアクションが完了した場合、リンクとメッセージを表示
    if (accessA && accessBB && accessCCC && accessD) {
        document.getElementById("bonusLink").classList.remove("hidden");
        document.getElementById("completionMessage").classList.remove("hidden");
    }
</script>

</body>
</html>
