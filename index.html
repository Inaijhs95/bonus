<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>ゲームコンソール</title>
<style>
  body {
    background: #333;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .game-console {
    width: 300px;
    background: #ccc;
    border: 10px solid #444;
    border-radius: 15px;
    box-shadow: 0 0 20px #000;
    margin-top: 50px;
    padding: 20px;
    box-sizing: border-box;
  }

  .screen {
    background: #222;
    width: 100%;
    height: 150px;
    border: 5px solid #111;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
  }

  /* Canvas for Tetris */
  #tetrisCanvas {
    display: none; /* 初期状態では非表示 */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .dpad {
    display: grid;
    grid-template-columns: 40px 40px 40px;
    grid-template-rows: 40px 40px 40px;
    gap: 3px;
  }

  .dpad button {
    width: 40px;
    height: 40px;
    background: #444;
    border: none;
    border-radius: 3px;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
  }

  .dpad button:active {
    background: #666;
  }

  /* 十字キーの矢印配置 */
  .dpad button:nth-child(2)::before {
    content: "▲";
  }
  .dpad button:nth-child(4)::before {
    content: "◀";
  }
  .dpad button:nth-child(5) {
    background: #333; /* 中央キーは無効化 */
    pointer-events: none;
  }
  .dpad button:nth-child(6)::before {
    content: "▶";
  }
  .dpad button:nth-child(8)::before {
    content: "▼";
  }

  .ab-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .ab-buttons button {
    width: 50px;
    height: 50px;
    background: #444;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
  }

  .ab-buttons button:active {
    background: #666;
  }

  .label {
    text-align: center;
    color: #fff;
    margin-top: 30px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="game-console">
  <div class="screen">
    <canvas id="tetrisCanvas" width="300" height="150"></canvas>
  </div>
  <div class="controls">
    <div class="dpad">
      <button data-key="none"></button>
      <button data-key="up"></button>
      <button data-key="none"></button>
      <button data-key="left"></button>
      <button data-key="center" disabled></button>
      <button data-key="right"></button>
      <button data-key="none"></button>
      <button data-key="down"></button>
      <button data-key="none"></button>
    </div>
    <div class="ab-buttons">
      <button data-key="b">B</button>
      <button data-key="a">A</button>
    </div>
  </div>
</div>

<div class="label"></div>

<script>
  // 正解シーケンス
  const correctSequence = ['up', 'down', 'left', 'right', 'b', 'a'];
  // テトリスシーケンス
  const tetrisSequence = ['up', 'up', 'down', 'down'];
  let inputSequence = [];

  const buttons = document.querySelectorAll('button[data-key]');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const key = btn.getAttribute('data-key');
      if (key && key !== 'none' && key !== 'center') {
        inputSequence.push(key);

        // 入力が正解シーケンスの長さを超えたら先頭を削除
        if (inputSequence.length > Math.max(correctSequence.length, tetrisSequence.length)) {
          inputSequence.shift();
        }

        // 正解シーケンスと比較
        if (JSON.stringify(inputSequence.slice(-correctSequence.length)) === JSON.stringify(correctSequence)) {
          // 正解の場合、URLにジャンプ
          window.location.href = "https://line.me/R/oaMessage/%40778unfqy/%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%82%92%E5%85%A5%E5%8A%9B%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F";
        }

        // テトリスシーケンスと比較
        if (JSON.stringify(inputSequence.slice(-tetrisSequence.length)) === JSON.stringify(tetrisSequence)) {
          // テトリスを表示
          showTetris();
        }
      }
    });
  });

  function showTetris() {
    const canvas = document.getElementById('tetrisCanvas');
    canvas.style.display = 'block';
    const ctx = canvas.getContext('2d');
    
    // 簡単なテトリスの描画
    // ※ 完全なテトリスゲームではありません。基本的なブロックの描画例です。
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // ブロックを描画
    // 紫色でT字型のブロックを描画
ctx.fillStyle = '#800080'; // 紫色

// 上段の左ブロック
ctx.fillRect(50, 50, 30, 30);

// 上段の中央ブロック
ctx.fillRect(85, 50, 30, 30);

// 上段の右ブロック
ctx.fillRect(120, 50, 30, 30);

// 下段の中央ブロック
ctx.fillRect(85, 85, 30, 30);

    
    // メッセージ表示
    ctx.fillStyle = '#FFF';
    ctx.font = '16px sans-serif';
   ctx.fillText('Tetris signifies what?', 10, 20);
ctx.fillText('Look at the X.', 10, 40);
    
    // 実際のテトリスゲームを実装するには、さらに多くのコードが必要です。
    // ここではデモとして簡単な描画のみを行っています。
  }
</script>

</body>
</html>
