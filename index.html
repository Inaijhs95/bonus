<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石板の隠しリンク</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .stone {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('riopg.png');
            background-size: cover;
            cursor: pointer;
            display: none;
        }
        #stoneA {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #stoneB {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #stoneC {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        #stoneD {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .light-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 100, 0) 20%, rgba(255, 255, 100, 0.5) 50%, rgba(255, 255, 100, 0) 80%);
            opacity: 0;
            transition: opacity 1s ease;
            z-index: -1;
        }
        .light-line {
            position: absolute;
            width: 2px;
            background: rgba(255, 255, 100, 0.8);
            opacity: 0;
            transition: opacity 1s ease, width 1s ease, height 1s ease;
        }
        #lineA {
            top: 75px;
            left: 50%;
            width: 0;
            height: 2px;
            transform: translateX(-50%);
        }
        #lineB {
            bottom: 75px;
            left: 50%;
            width: 0;
            height: 2px;
            transform: translateX(-50%);
        }
        #lineC {
            top: 50%;
            left: 75px;
            width: 2px;
            height: 0;
            transform: translateY(-50%);
        }
        #lineD {
            top: 50%;
            right: 75px;
            width: 2px;
            height: 0;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>

<div class="container">
    <div id="stoneA" class="stone"></div>
    <div id="stoneB" class="stone"></div>
    <div id="stoneC" class="stone"></div>
    <div id="stoneD" class="stone"></div>

    <!-- 光の背景エフェクト -->
    <div id="lightBackground" class="light-background"></div>

    <!-- 光のライン -->
    <div id="lineA" class="light-line"></div>
    <div id="lineB" class="light-line"></div>
    <div id="lineC" class="light-line"></div>
    <div id="lineD" class="light-line"></div>

    <a id="hiddenLink" href="https://line.me/R/oaMessage/%40778unfqy/bonus%E3%82%B5%E3%82%A4%E3%83%88%E3%81%AB%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F"></a>
</div>

<script>
    // URLからクエリパラメータを取得し、アクセスを記録
    function recordAccess() {
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');

        // アクセス元に応じてローカルストレージに記録
        if (source === 'A') {
            localStorage.setItem('access_A', 'true');
        } else if (source === 'B') {
            localStorage.setItem('access_BB', 'true');
        } else if (source === 'C') {
            localStorage.setItem('access_CCC', 'true');
        } else if (source === 'D') {
            localStorage.setItem('access_D', 'true');
        }
    }

    // 石板の表示状態を確認
    function checkStoneVisibility() {
        const accessA = localStorage.getItem('access_A') === 'true';
        const accessB = localStorage.getItem('access_BB') === 'true';
        const accessC = localStorage.getItem('access_CCC') === 'true';
        const accessD = localStorage.getItem('access_D') === 'true';

        // アクセス済みの石板を表示
        if (accessA) document.getElementById('stoneA').style.display = 'block';
        if (accessB) document.getElementById('stoneB').style.display = 'block';
        if (accessC) document.getElementById('stoneC').style.display = 'block';
        if (accessD) document.getElementById('stoneD').style.display = 'block';

        // すべての石板が表示された場合、光のエフェクトを表示
        if (accessA && accessB && accessC && accessD) {
            const lightBackground = document.getElementById('lightBackground');
            const lines = ['lineA', 'lineB', 'lineC', 'lineD'];

            // 光の背景エフェクトを表示
            lightBackground.style.opacity = '1';

            // 光のラインを表示
            lines.forEach(line => {
                const element = document.getElementById(line);
                element.style.opacity = '1';
                if (line === 'lineA' || line === 'lineB') {
                    element.style.width = '100%';
                } else {
                    element.style.height = '100%';
                }
            });
        }
    }

    // ページ読み込み時にクエリパラメータを確認してアクセスを記録
    recordAccess();

    // ページ読み込み時に石板の表示状態を確認
    checkStoneVisibility();
</script>

</body>
</html>
