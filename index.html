<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石板の隠しリンク</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .stone {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('riopg.png');
            background-size: cover;
            cursor: pointer;
            display: none;
        }
        #stoneA { top: 0; left: 50%; transform: translateX(-50%); }
        #stoneB { bottom: 0; left: 50%; transform: translateX(-50%); }
        #stoneC { top: 50%; left: 0; transform: translateY(-50%); }
        #stoneD { top: 50%; right: 0; transform: translateY(-50%); }

        .beam {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 100, 0.8);
            border-radius: 50%;
            opacity: 0;
            z-index: -1;
        }
        @keyframes moveToCenter {
            0% { opacity: 1; transform: scale(1); }
            100% { transform: translate(-50%, -50%) scale(0.1); opacity: 0; }
        }
        #beamA { top: 75px; left: 50%; transform: translateX(-50%); }
        #beamB { bottom: 75px; left: 50%; transform: translateX(-50%); }
        #beamC { top: 50%; left: 75px; transform: translateY(-50%); }
        #beamD { top: 50%; right: 75px; transform: translateY(-50%); }

        .hidden-link {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            z-index: 1;
            background-color: rgba(0, 0, 0, 0); /* 見えないがタップ可能 */
        }
    </style>
</head>
<body>

<div class="container">
    <div id="stoneA" class="stone"></div>
    <div id="stoneB" class="stone"></div>
    <div id="stoneC" class="stone"></div>
    <div id="stoneD" class="stone"></div>

    <!-- 光のビームエフェクト -->
    <div id="beamA" class="beam"></div>
    <div id="beamB" class="beam"></div>
    <div id="beamC" class="beam"></div>
    <div id="beamD" class="beam"></div>

    <a id="hiddenLink" class="hidden-link" href="https://line.me/R/oaMessage/%40778unfqy/bonus%E3%82%B5%E3%82%A4%E3%83%88%E3%81%AB%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F"></a>
</div>

<script>
    // URLからクエリパラメータを取得し、アクセスを記録
    function recordAccess() {
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');

        // アクセス元に応じてローカルストレージに記録
        if (source === 'A') {
            localStorage.setItem('access_A', 'true');
        } else if (source === 'B') {
            localStorage.setItem('access_BB', 'true');
        } else if (source === 'C') {
            localStorage.setItem('access_CCC', 'true');
        } else if (source === 'D') {
            localStorage.setItem('access_D', 'true');
        }
    }

    // 石板の表示状態を確認
    function checkStoneVisibility() {
        const accessA = localStorage.getItem('access_A') === 'true';
        const accessB = localStorage.getItem('access_BB') === 'true';
        const accessC = localStorage.getItem('access_CCC') === 'true';
        const accessD = localStorage.getItem('access_D') === 'true';

        // アクセス済みの石板を表示
        if (accessA) document.getElementById('stoneA').style.display = 'block';
        if (accessB) document.getElementById('stoneB').style.display = 'block';
        if (accessC) document.getElementById('stoneC').style.display = 'block';
        if (accessD) document.getElementById('stoneD').style.display = 'block';

        // すべての石板が表示された場合、ビームエフェクトを開始
        if (accessA && accessB && accessC && accessD) {
            startBeamAnimation();
        }
    }

    // ビームエフェクトのアニメーションを開始
    function startBeamAnimation() {
        const beams = ['beamA', 'beamB', 'beamC', 'beamD'];
        beams.forEach(beam => {
            const element = document.getElementById(beam);
            element.style.opacity = '1';
            element.style.animation = 'moveToCenter 1.5s forwards';
        });
    }

    // ページ読み込み時にクエリパラメータを確認してアクセスを記録
    recordAccess();

    // ページ読み込み時に石板の表示状態を確認
    checkStoneVisibility();
</script>

</body>
</html>
