<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーナスページ</title>
    <style>
        body {
            font-family: 'Roboto Flex', Arial, sans-serif;
            background: linear-gradient(135deg, #121212, #1f1f1f);
            color: #e0e0e0;
            text-align: center;
            padding: 40px;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            color: #ffd700;
            animation: fadeInSlide 1.5s ease-out;
        }
        p {
            font-size: 1.3em;
            color: #bbb;
            margin-bottom: 40px;
            animation: fadeInSlide 2s ease-out;
        }
        .status {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            perspective: 1000px;
        }
        .status-item {
            padding: 20px;
            width: 200px;
            height: 120px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            backdrop-filter: blur(20px);
            transform: rotateY(0deg);
            transition: transform 0.6s, box-shadow 0.3s;
        }
        .status-item:hover {
            transform: rotateY(15deg);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
        }
        .completed {
            background: rgba(41, 182, 246, 0.3);
            color: #29b6f6;
            border-color: #29b6f6;
        }
        .link {
            display: inline-block;
            font-size: 1.6em;
            padding: 15px 35px;
            color: #121212;
            background-color: #ffd700;
            border-radius: 12px;
            margin-top: 50px;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            animation: pulse 2s infinite;
        }
        .message {
            font-size: 1.8em;
            color: #ff7043;
            opacity: 0;
            animation: fadeIn 1s forwards 2.5s;
        }
        @keyframes fadeInSlide {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>

<h1>プレミアムボーナスページ</h1>
<p>4つのアクションを完了すると、特別なリンクが解放されます。</p>

<div class="status">
    <div id="statusA" class="status-item">アクション 1: 未完了</div>
    <div id="statusBB" class="status-item">アクション 2: 未完了</div>
    <div id="statusCCC" class="status-item">アクション 3: 未完了</div>
    <div id="statusD" class="status-item">アクション 4: 未完了</div>
</div>

<div id="bonusLink" class="hidden">
    <a href="https://line.me/R/oaMessage/%40778unfqy/bonus%E3%82%B5%E3%82%A4%E3%83%88%E3%81%AB%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F" class="link">ボーナスリンクはこちら</a>
</div>

<div id="completionMessage" class="message hidden">
    🎉 すべてのアクションが完了しました！ 🎉
</div>

<script>
    const accessA = localStorage.getItem("access_A") === "true";
    const accessBB = localStorage.getItem("access_BB") === "true";
    const accessCCC = localStorage.getItem("access_CCC") === "true";
    const accessD = localStorage.getItem("access_D") === "true";

    if (accessA) {
        document.getElementById("statusA").textContent = "systemError : 達成";
        document.getElementById("statusA").classList.add("completed");
    }

    if (accessBB) {
        document.getElementById("statusBB").textContent = "BrandSale : 達成";
        document.getElementById("statusBB").classList.add("completed");
    }

    if (accessCCC) {
        document.getElementById("statusCCC").textContent = "300K Campaign : 達成";
        document.getElementById("statusCCC").classList.add("completed");
    }

    if (accessD) {
        document.getElementById("statusD").textContent = "Horse Racing Predictions: 達成";
        document.getElementById("statusD").classList.add("completed");
    }

    if (accessA && accessBB && accessCCC && accessD) {
        document.getElementById("bonusLink").classList.remove("hidden");
        document.getElementById("completionMessage").classList.remove("hidden");
    }
</script>

</body>
</html>
