<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>ゲーム機風ページ</title>
<style>
  body {
    background: #333;
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .game-console {
    width: 300px;
    background: #ccc;
    border: 10px solid #444;
    border-radius: 15px;
    box-shadow: 0 0 20px #000;
    margin-top: 50px;
    padding: 20px;
    box-sizing: border-box;
  }

  .screen {
    background: #222;
    width: 100%;
    height: 150px;
    border: 5px solid #111;
    border-radius: 5px;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .dpad {
    display: grid;
    grid-template-columns: 40px 40px 40px;
    grid-template-rows: 40px 40px 40px;
    gap: 3px;
  }

  .dpad button {
    width: 40px;
    height: 40px;
    background: #444;
    border: none;
    border-radius: 3px;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
  }

  .dpad button:active {
    background: #666;
  }

  /* 十字キーの矢印配置 */
  .dpad button:nth-child(2)::before {
    content: "▲";
  }
  .dpad button:nth-child(4)::before {
    content: "◀";
  }
  .dpad button:nth-child(5) {
    background: #333; /* 中央キーは無効化 */
    pointer-events: none;
  }
  .dpad button:nth-child(6)::before {
    content: "▶";
  }
  .dpad button:nth-child(8)::before {
    content: "▼";
  }

  .ab-buttons {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .ab-buttons button {
    width: 50px;
    height: 50px;
    background: #444;
    border: none;
    border-radius: 25px;
    font-weight: bold;
    font-size: 16px;
    color: #fff;
    cursor: pointer;
  }

  .ab-buttons button:active {
    background: #666;
  }

  .label {
    text-align: center;
    color: #fff;
    margin-top: 30px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="game-console">
  <div class="screen"></div>
  <div class="controls">
    <div class="dpad">
      <button data-key="none"></button>
      <button data-key="up"></button>
      <button data-key="none"></button>
      <button data-key="left"></button>
      <button data-key="center" disabled></button>
      <button data-key="right"></button>
      <button data-key="none"></button>
      <button data-key="down"></button>
      <button data-key="none"></button>
    </div>
    <div class="ab-buttons">
      <button data-key="b">B</button>
      <button data-key="a">A</button>
    </div>
  </div>
</div>

<div class="label"></div>

<script>
  // 正解シーケンス
  const correctSequence = ['up', 'down', 'left', 'right', 'b', 'a'];
  let inputSequence = [];

  const buttons = document.querySelectorAll('button[data-key]');
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const key = btn.getAttribute('data-key');
      if (key && key !== 'none' && key !== 'center') {
        inputSequence.push(key);

        // 入力が正解シーケンスの長さを超えたら先頭を削除
        if (inputSequence.length > correctSequence.length) {
          inputSequence.shift();
        }

        // シーケンスが正解と一致するか判定
        if (JSON.stringify(inputSequence) === JSON.stringify(correctSequence)) {
          // 正解の場合、URLにジャンプ
          window.location.href = "https://line.me/R/oaMessage/%40778unfqy/%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89%E3%82%92%E5%85%A5%E5%8A%9B%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F";
        }
      }
    });
  });
</script>

</body>
</html>
