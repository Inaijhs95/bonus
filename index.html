<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石板の隠しリンク</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .stone {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('https://via.placeholder.com/150.jpg');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s;
            display: none; /* 初期状態は非表示 */
        }
        .stone:hover {
            transform: scale(1.1);
        }
        #stoneA {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #stoneB {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #stoneC {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        #stoneD {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .hidden-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #ffd700;
            text-decoration: none;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="stoneA" class="stone"></div>
    <div id="stoneB" class="stone"></div>
    <div id="stoneC" class="stone"></div>
    <div id="stoneD" class="stone"></div>

    <a id="hiddenLink" class="hidden-link" href="https://inaijhs95.github.io/bonus">隠しリンクはこちら</a>
</div>

<script>
    // 石板の表示状態を確認
    function checkStoneVisibility() {
        const accessA = localStorage.getItem('access_A') === 'true';
        const accessB = localStorage.getItem('access_BB') === 'true';
        const accessC = localStorage.getItem('access_CCC') === 'true';
        const accessD = localStorage.getItem('access_D') === 'true';

        // アクセス済みの石板を表示
        if (accessA) document.getElementById('stoneA').style.display = 'block';
        if (accessB) document.getElementById('stoneB').style.display = 'block';
        if (accessC) document.getElementById('stoneC').style.display = 'block';
        if (accessD) document.getElementById('stoneD').style.display = 'block';

        // すべての石板が表示された場合、隠しリンクを表示
        if (accessA && accessB && accessC && accessD) {
            document.getElementById('hiddenLink').style.display = 'block';
        }
    }

    // ページ読み込み時に石板の表示状態を確認
    checkStoneVisibility();
</script>

</body>
</html>
