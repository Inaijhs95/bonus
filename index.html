<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーナスページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .status-item {
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 18px;
            width: 150px;
        }
        .collected {
            background-color: #4caf50;
            color: #fff;
            border-color: #4caf50;
        }
        .missing {
            background-color: #f44336;
            color: #fff;
            border-color: #f44336;
        }
        .hidden {
            display: none;
        }
        .link {
            font-size: 20px;
            color: #007bff;
            text-decoration: underline;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>ボーナスページ</h1>
<p>4つのページからのアクセスが揃うとリンクが表示されます。</p>

<div class="status">
    <div id="statusA" class="status-item missing">A: 未確認</div>
    <div id="statusBB" class="status-item missing">BB: 未確認</div>
    <div id="statusCCC" class="status-item missing">CCC: 未確認</div>
    <div id="statusD" class="status-item missing">D: 未確認</div>
</div>

<div id="bonusLink" class="hidden">
    <a href="https://line.me/R/oaMessage/%40778unfqy/bonus%E3%82%B5%E3%82%A4%E3%83%88%E3%81%AB%E3%82%A2%E3%82%AF%E3%82%BB%E3%82%B9%E3%81%97%E3%81%BE%E3%81%97%E3%81%9F" class="link">ボーナスリンクはこちら</a>
</div>

<script>
    // 各ページからのアクセス状況を確認
    const accessA = localStorage.getItem("access_A") === "true";
    const accessBB = localStorage.getItem("access_BB") === "true";
    const accessCCC = localStorage.getItem("access_CCC") === "true";
    const accessD = localStorage.getItem("access_D") === "true";

    // アクセス状況に応じて表示を更新
    if (accessA) {
        document.getElementById("statusA").textContent = "A: 確認済み";
        document.getElementById("statusA").classList.replace("missing", "collected");
    }

    if (accessBB) {
        document.getElementById("statusBB").textContent = "BB: 確認済み";
        document.getElementById("statusBB").classList.replace("missing", "collected");
    }

    if (accessCCC) {
        document.getElementById("statusCCC").textContent = "CCC: 確認済み";
        document.getElementById("statusCCC").classList.replace("missing", "collected");
    }

    if (accessD) {
        document.getElementById("statusD").textContent = "D: 確認済み";
        document.getElementById("statusD").classList.replace("missing", "collected");
    }

    // 全てのページからのアクセスが確認された場合、リンクを表示
    if (accessA && accessBB && accessCCC && accessD) {
        document.getElementById("bonusLink").classList.remove("hidden");
    }
</script>

</body>
</html>
