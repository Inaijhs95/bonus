<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石板の隠しリンク</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
        }
        .container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .stone {
            position: absolute;
            width: 150px;
            height: 150px;
            background-image: url('riopg.png');
            background-size: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .stone:hover {
            transform: scale(1.1);
        }
        #stoneA {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #stoneB {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        #stoneC {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        #stoneD {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
        }
        .hidden-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #ffd700;
            text-decoration: none;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="stoneA" class="stone" onclick="markLinkAccessed('access_A')"></div>
    <div id="stoneB" class="stone" onclick="markLinkAccessed('access_BB')"></div>
    <div id="stoneC" class="stone" onclick="markLinkAccessed('access_CCC')"></div>
    <div id="stoneD" class="stone" onclick="markLinkAccessed('access_D')"></div>

    <a id="hiddenLink" class="hidden-link" href="https://inaijhs95.github.io/bonus">隠しリンクはこちら</a>
</div>

<script>
    // 石板のクリック状況をローカルストレージに保存
    function markLinkAccessed(key) {
        localStorage.setItem(key, 'true');
        alert(`${key} が記録されました！`);
        checkAllAccess();
    }

    // すべての石板がクリックされた場合、隠しリンクを表示
    function checkAllAccess() {
        const accessA = localStorage.getItem('access_A') === 'true';
        const accessBB = localStorage.getItem('access_BB') === 'true';
        const accessCCC = localStorage.getItem('access_CCC') === 'true';
        const accessD = localStorage.getItem('access_D') === 'true';

        if (accessA && accessBB && accessCCC && accessD) {
            document.getElementById('hiddenLink').style.display = 'block';
        }
    }

    // ページ読み込み時にアクセス状況を確認
    checkAllAccess();
</script>

</body>
</html>
