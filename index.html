<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ボーナスページ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2.5em;
            color: #00bfa6;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #bbb;
            margin-bottom: 40px;
        }
        .status {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .status-item {
            padding: 12px 20px;
            border: 1px solid #444;
            border-radius: 12px;
            font-size: 1em;
            width: 160px;
            background: #1c1c1c;
            color: #888;
            transition: all 0.2s ease;
        }
        .completed {
            background: #00796b;
            color: #fff;
            border-color: #00796b;
        }
        .hidden {
            display: none;
        }
        .link {
            display: inline-block;
            font-size: 1.2em;
            padding: 12px 24px;
            color: #121212;
            background-color: #00bfa6;
            border-radius: 6px;
            margin-top: 30px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .link:hover {
            background-color: #00e676;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #00e676;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<h1>ボーナスページ</h1>
<p>4つのアクションを完了すると、特別なリンクが現れます。</p>

<div class="status">
    <div id="statusA" class="status-item">アクション 1: 未完了</div>
    <div id="statusBB" class="status-item">アクション 2: 未完了</div>
    <div id="statusCCC" class="status-item">アクション 3: 未完了</div>
    <div id="statusD" class="status-item">アクション 4: 未完了</div>
</div>

<div id="bonusLink" class="hidden">
    <a href="https://line.me/R/oaMessage/%40778unfqy/bonus" class="link">ボーナスリンクを解放</a>
</div>

<div id="completionMessage" class="message hidden">
    🎉 すべてのアクションが完了しました！
</div>

<script>
    // 各ページからのアクセス状況を確認
    const accessA = localStorage.getItem("access_A") === "true";
    const accessBB = localStorage.getItem("access_BB") === "true";
    const accessCCC = localStorage.getItem("access_CCC") === "true";
    const accessD = localStorage.getItem("access_D") === "true";

    // アクセス状況に応じて表示を更新
    if (accessA) {
        document.getElementById("statusA").textContent = "アクション 1: 達成";
        document.getElementById("statusA").classList.add("completed");
    }

    if (accessBB) {
        document.getElementById("statusBB").textContent = "アクション 2: 達成";
        document.getElementById("statusBB").classList.add("completed");
    }

    if (accessCCC) {
        document.getElementById("statusCCC").textContent = "アクション 3: 達成";
        document.getElementById("statusCCC").classList.add("completed");
    }

    if (accessD) {
        document.getElementById("statusD").textContent = "アクション 4: 達成";
        document.getElementById("statusD").classList.add("completed");
    }

    // すべてのアクションが完了した場合、リンクとメッセージを表示
    if (accessA && accessBB && accessCCC && accessD) {
        document.getElementById("bonusLink").classList.remove("hidden");
        document.getElementById("completionMessage").classList.remove("hidden");
    }
</script>

</body>
</html>
