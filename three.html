<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十字の光エフェクト</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>

<script>
    // シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光のラインの設定
    const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, transparent: true, opacity: 0.6 });
    const horizontalGeometry = new THREE.PlaneGeometry(10, 0.1);
    const verticalGeometry = new THREE.PlaneGeometry(0.1, 10);

    const horizontalLine = new THREE.Mesh(horizontalGeometry, lineMaterial);
    const verticalLine = new THREE.Mesh(verticalGeometry, lineMaterial);

    scene.add(horizontalLine);
    scene.add(verticalLine);

    // 放射エフェクトの設定
    const glowGeometry = new THREE.CircleGeometry(1, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0xffff00,
        transparent: true,
        opacity: 0.5
    });
    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
    glow.position.set(0, 0, 0);
    glow.scale.set(2, 2, 1);
    scene.add(glow);

    // カメラ位置を設定
    camera.position.z = 10;

    // アニメーション関数
    function animate() {
        requestAnimationFrame(animate);

        // 光のラインのアニメーション
        horizontalLine.scale.x = 1 + Math.sin(Date.now() * 0.002) * 0.1;
        verticalLine.scale.y = 1 + Math.sin(Date.now() * 0.002) * 0.1;

        // 放射エフェクトのアニメーション
        glow.scale.x = 2 + Math.sin(Date.now() * 0.002) * 0.3;
        glow.scale.y = 2 + Math.sin(Date.now() * 0.002) * 0.3;

        renderer.render(scene, camera);
    }

    animate();

    // ウィンドウリサイズ対応
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
