<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中央輝きエフェクト</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>

<script>
    // シーン、カメラ、レンダラーのセットアップ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // グローエフェクトの設定
    const glowGeometry = new THREE.CircleGeometry(5, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0xffd700,
        transparent: true,
        opacity: 0.7
    });
    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
    glow.position.set(0, 0, 0);
    scene.add(glow);

    // 光の放射エフェクト (スプライト)
    const spriteMaterial = new THREE.SpriteMaterial({
        map: new THREE.TextureLoader().load('https://threejsfundamentals.org/threejs/resources/images/disc.png'),
        color: 0xffff00,
        transparent: true,
        opacity: 0.8
    });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(10, 10, 1);
    scene.add(sprite);

    // パーティクルエフェクトの設定
    const particles = [];
    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 500;
    const positions = [];

    for (let i = 0; i < particleCount; i++) {
        const x = (Math.random() - 0.5) * 10;
        const y = (Math.random() - 0.5) * 10;
        const z = (Math.random() - 0.5) * 10;
        positions.push(x, y, z);
    }

    particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const particleMaterial = new THREE.PointsMaterial({ color: 0xffff00, size: 0.1 });
    const particleSystem = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particleSystem);

    // カメラ位置を設定
    camera.position.z = 20;

    // アニメーション関数
    function animate() {
        requestAnimationFrame(animate);

        // グローのアニメーション
        glow.scale.x = 1 + Math.sin(Date.now() * 0.002) * 0.2;
        glow.scale.y = 1 + Math.sin(Date.now() * 0.002) * 0.2;

        // スプライトの回転
        sprite.rotation += 0.01;

        // パーティクルのアニメーション
        particleSystem.rotation.y += 0.002;
        particleSystem.rotation.x += 0.001;

        renderer.render(scene, camera);
    }

    animate();

    // ウィンドウリサイズ対応
    window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

</body>
</html>
